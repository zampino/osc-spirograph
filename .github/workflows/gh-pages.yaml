name: GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Install clojure tools
        uses: DeLaGuardo/setup-clojure@4.0
        with:
          cli: 1.10.3.1087

      - name: ğŸ— maven cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: "key"

      - name: ğŸ”¨ Build static site
        run: NOSC=true clojure -X:nextjournal/clerk

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: ./public/build
